<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <title>{% block title %}Cheney &amp; Co{% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f81bcb830.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body class="flex flex-col h-full">
    <header class="bg-black px-4 py-6 mb-8">
        <div class="max-w-3xl mx-auto flex flex-col md:flex-row flex-wrap gap-4 md:items-center">
            <div class="">
                <a class="" href="/">
                    <img src="/images/logo.png" alt="The Cheney & Co logo. A black background with white letters spelling out the name." width="200">
                </a>
            </div>
            <nav class="text-white font-bold flex-grow">
                <ul class="flex flex-col md:flex-row gap-4 md:justify-end">
                    <li class=""><a class="hover:text-brand-yellow uppercase text-lg" href="/about/">About</a></li>
                    <li class=""><a class="hover:text-brand-yellow uppercase text-lg" href="/services/">Services</a></li>
                    <li class=""><a class="hover:text-brand-yellow uppercase text-lg" href="/resources/">Resources</a></li>
                    <li class=""><a class="hover:text-brand-yellow uppercase text-lg" href="/contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="flex-grow">{% block content %}{% endblock %}</main>
    <div class="bg-brand-gray text-center text-2xl py-8 mt-8">
        Call to <a class="bg-brand-yellow rounded py-2 px-3 hover:bg-amber-600" href="">ACTION</a>
    </div>
    <footer class="bg-black p-4">
        <div class="max-w-3xl mx-auto flex flex-col md:flex-row flex-wrap gap-4 md:items-center">
            <div class="">
                <a class="" href="/">
                    <img src="/images/logo.png" alt="The Cheney & Co logo. A black background with white letters spelling out the name." width="200">
                </a>
            </div>
            <nav class="text-white flex-grow">
                <ul class="flex flex-col md:flex-row gap-4 md:justify-end">
                    <li class=""><a class="hover:text-brand-yellow uppercase" href="/about/">About</a></li>
                    <li class=""><a class="hover:text-brand-yellow uppercase" href="/services/">Services</a></li>
                    <li class=""><a class="hover:text-brand-yellow uppercase" href="/resources/">Resources</a></li>
                    <li class=""><a class="hover:text-brand-yellow uppercase" href="/contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="text-center text-white opacity-50 text-sm mt-2">
            &copy; Cheney &amp; Co 2022
        </div>
    </footer>
</body>

</html>
