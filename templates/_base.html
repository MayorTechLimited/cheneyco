<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <title>{% block title %}Cheney &amp; Co{% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f81bcb830.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body class="flex flex-col h-full">
    <header class="bg-black px-4 py-6 mb-8">
        <div class="max-w-3xl mx-auto flex flex-col md:flex-row flex-wrap gap-4 md:items-center">
            <div class="">
                <a class="" href="/">
                    <img src="/images/logo.png" alt="The Cheney & Co logo. A black background with white letters spelling out the name." width="200">
                </a>
            </div>
            <nav class="text-white font-bold flex-grow">
                <ul class="flex flex-col md:flex-row gap-4 md:justify-end">
                    <li class=""><a class="hover:text-brand-primary focus:text-brand-primary uppercase text-lg flex flex-row items-center" href="/about/">About</a></li>
                    <li class=""><a class="hover:text-brand-primary focus:text-brand-primary uppercase text-lg flex flex-row items-center" href="/services/">Services</a></li>
                    <li class=""><a class="hover:text-brand-primary focus:text-brand-primary uppercase text-lg flex flex-row items-center" href="/resources/">Resources</a></li>
                    <li class=""><a class="hover:text-brand-primary focus:text-brand-primary uppercase text-lg flex flex-row items-center" href="/contact/">Contact</a></li>
                    <li class=""><a class="hover:text-brand-primary focus:text-brand-primary uppercase text-lg flex flex-row items-center gap-2" target="_blank" href="https://cheneyco.irisopenspace.co.uk/">Client Portal <i class="far fa-external-link text-sm"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="grow">{% block content %}{% endblock %}</main>
    <div class="">
        <ul class="flex flex-row flex-wrap gapx-4 gapy-1 items-center justify-center">
            <li>
                <img src="/images/xero.png" alt="Badges indicating that Cheney & Co are Xero silver partners and are certified advisors" height="91px" class="h-[91px]">
            </li>
            <li>
                <img src="/images/icaew.png" alt="The official logo of the ICAEW charted accountants professional body" height="91px" class="h-[91px]">
            </li>
        </ul>
    </div>
    <div class="bg-brand-gray text-center text-2xl py-8">
        <a class="bg-brand-primary py-2 px-3 hover:bg-brand-dark focus:bg-brand-dark text-white" href="/contact/">Contact us today</a>
    </div>
    <footer class="bg-black p-4">
        <div class="max-w-3xl mx-auto flex flex-col md:flex-row flex-wrap gap-4 md:items-center">
            <div class="">
                <a class="" href="/">
                    <img src="/images/logo.png" alt="The Cheney & Co logo. A black background with white letters spelling out the name." width="200">
                </a>
            </div>
            <nav class="text-white flex-grow">
                <ul class="flex flex-col md:flex-row gap-4 md:justify-end">
                    <li class=""><a class="hover:text-brand-primary focus:text-brand-primary uppercase" href="/about/">About</a></li>
                    <li class=""><a class="hover:text-brand-primary focus:text-brand-primary uppercase" href="/services/">Services</a></li>
                    <li class=""><a class="hover:text-brand-primary focus:text-brand-primary uppercase" href="/resources/">Resources</a></li>
                    <li class=""><a class="hover:text-brand-primary focus:text-brand-primary uppercase" href="/contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="text-center text-white mt-2">
            <a href="/privacy/" class="hover:text-brand-primary focus:text-brand-primary text-sm">Privacy Notice</a>
        </div>
        <div class="text-center text-white opacity-50 text-sm mt-2">
            &copy; Cheney &amp; Co 2022-2023
        </div>
    </footer>
</body>

</html>
